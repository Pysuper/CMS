<script src="{% static 'plugin/layui/layui.js' %}"></script>
<script>
    var LOGIN_URL = "{% url 'users:login' %}"
    var AUTHORIZATION_URL = "{% url 'users:authorization' %}"

    layui.config({
        base: '{% static 'plugin/layui/' %}' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var $ = layui.$,
            setter = layui.setter,
            admin = layui.admin,
            form = layui.form,
            router = layui.router(),
            layer = layui.layer,
            search = router.search;

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {

            //请求登入接口
            $.ajax({
                url: LOGIN_URL,
                type: "POST",
                data: obj.field,
                success: function (res) {
                    if (res.code === 0) {
                        //请求成功后，写入 access_token
                        layui.data(setter.tableName, {
                            key: setter.request.tokenName,
                            value: res.data.access_token
                        });

                        //登入成功的提示与跳转
                        layer.msg('登入成功', {
                            offset: '15px',
                            icon: 1,
                            time: 1000
                        }, function () {
                            location.href = '/'; // 主页
                        });
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }
            });
            return false
        });
    });
</script>
